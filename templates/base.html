<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Florence Nightingale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/lodash@4.17.21/lodash.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('views.index') }}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Florence Nightingale</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{{ url_for('views.timeline') }}" class="py-4 px-2 text-gray-500 hover:text-blue-500">Timeline</a>
                        <a href="{{ url_for('views.gallery') }}" class="py-4 px-2 text-gray-500 hover:text-blue-500">Gallery</a>
                        <a href="{{ url_for('views.quotes') }}" class="py-4 px-2 text-gray-500 hover:text-blue-500">Quotes</a>
                        <a href="{{ url_for('views.impact') }}" class="py-4 px-2 text-gray-500 hover:text-blue-500">Impact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6 text-center text-gray-500">
            <p>&copy; 2024 Florence Nightingale Memorial</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
